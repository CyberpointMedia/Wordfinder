<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login | Word Finder Admin Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-sm.svg">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- login page start here -->
    <div class="relative bg-cover bg-center">
        <div class="flex h-screen">
            <div class="max-w-md w-[400px] m-auto">
                <div class="bg-white rounded-md">
                    <div class="p-9">

                        <div class="mb-6 mt-2">
                            <a href="javascript:void(0)">
                                <img src="images/logo-lg.svg" alt="Word Finder" class="h-10 mx-auto block">
                            </a>
                        </div>

                        <form action="dashboard.html" class="w-full  py-2">
                            <div class="mb-4">
                                <label class="mt-1 mb-2" for="emailaddress">Email address</label>
                                <input class="form-input bg-[#F0F7FA] border-0" type="email" id="emailaddress" required="" placeholder="john@deo.com">
                            </div>

                            <div class="mb-4 relative">
                                <label class="mt-1 mb-2" for="password">Password</label>
                                <input type="password" id="password" class="form-input bg-[#F0F7FA] border-0" placeholder="*********">
                                <div class="absolute right-[12px] bottom-[22px] cursor-pointer toggle-password">
                                    <i data-lucide="eye" class="w-4 h-4 eyeOpen"></i>
                                    <i data-lucide="eye-off" class="w-4 h-4 eyeOff"></i>
                                </div>
                            </div>

                            <div class="mb-10">
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" class="form-checkbox rounded text-primary" id="checkbox-signin">
                                    <label class="font-medium my-0" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="text-center mb-2">
                                <button class="py-3 w-full text-white bg-[#007BFF] rounded-lg" type="submit"> Sign In </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <a href="forget-password.html" class="text-black">Forgot your password?</a>
                </div>
            </div>
          </div>
        <div class="relative flex h-screen">
            <div class="max-w-md mx-auto overflow-hidden px-4">
                
                
            </div>
        </div>
    </div>

    <!-- login page end here -->
    <script src="/dist//js/jquery.min.js" type="text/javascript"></script>
    <script src="/node_modules/lucide/dist/umd/lucide.min.js" type="text/javascript"></script>
    <script src="/dist/js/app.js" type="text/javascript"></script>
    <script src="/dist/js/custom.js" type="text/javascript"></script>
</body>

</html>
