<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forget Password | Word Finder Admin Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-sm.svg">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- login page start here -->
    <div class="relative bg-cover bg-center">
        <div class="relative flex flex-col my-12 pt-12">
            <div class="flex justify-center">
                <div class="px-4">
                    <div class="bg-white max-w-md mx-auto overflow-hidden rounded-md">
                        <div class="p-9">

                            <div class="mb-6 mt-2">
                                <a href="javascript:void(0)">
                                    <img src="images/logo-lg.svg" alt="Word Finder" class="h-10 mx-auto block">
                                </a>
                            </div>
                            <div class="text-center mb-6">
                                Enter your email address and we'll send you an email with instructions to reset your password.
                            </div>

                            <form action="#" class="w-full sm:w-96 py-2">
                                <div class="mb-4">
                                    <label class="mt-1 mb-2" for="emailaddress">Email address</label>
                                    <input class="form-input bg-[#F0F7FA] border-0" type="email" id="emailaddress" required="" placeholder="john@deo.com">
                                </div>

                                <div class="text-center mb-2">
                                    <button class="py-3 w-full text-white bg-[#007BFF] rounded-lg" type="submit">  Reset Password  </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-6">
                        <p>Back to
                            <a href="login.html" class="ms-1 font-bold hover:text-[#007BFF]">
                                Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- login page end here -->
    <script src="/dist//js/jquery.min.js" type="text/javascript"></script>
    <script src="/node_modules/lucide/dist/umd/lucide.min.js" type="text/javascript"></script>
    <script src="/dist/js/app.js" type="text/javascript"></script>
    <script src="/dist/js/custom.js" type="text/javascript"></script>
</body>

</html>
